<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ToDoList</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 align="center" class="mb-3">ToDoList</h1>
    <div class="row mb-3">
      <div class="col">
        <div class="form-group">
          <label for="NewTast">New Task</label>
          <input type="text" class="form-control" id="NewTask" aria-describedby="NewTaskHelp" placeholder="Enter the name of the task">
          <small id="NewTaskHelp" class="form-text text-muted">A short one line description of the task</small>
        </div>
      </div>
    </div>

    <div class="btns">
      <div class="row">
        <button type="button" class="btn btn-success col m-2 ml-3 mr-3 disabled">Add</button>
        <button type="button" class="btn btn-danger col m-2 ml-3 mr-3 disabled">Clear</button>
      </div>
      <div class="row">
        <button type="button" class="btn btn-warning col m-2 m-2 ml-3 mr-3">Delete</button>
        <button type="button" class="btn btn-primary col m-2 m-2 ml-3 mr-3">Sort</button>
      </div>
    </div>

    <ul class="list-group mt-2">
    </ul>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
